  build: |
    RUN echo "Layer wheelhouse prerequisites" \
      && git clone https://github.com/epcim/wheelhouse.git /wh


# BASE IMAGES
debian-stretch:
  FROM: debian:stretch
  requires:
    - base
    - common

ubuntu-bionic:
  FROM: ubuntu:bionic
  requires:
    - base
    - common

ubuntu-xenial:
  FROM: ubuntu:xenial
  requires:
    - base
    - common

